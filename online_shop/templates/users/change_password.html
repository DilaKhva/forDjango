<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 15px 0;
        }

        nav .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .left-links,
        nav .right-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #a5d6a7;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        nav a:hover {
            background: #4caf50;
            color: black;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #43a047;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Change Password</h1>
</header>

<nav>
    <div class="container">
        <div class="left-links">
            <a href="{% url 'products_list' %}">Home</a>
        </div>
        <div class="right-links">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="#">Cart</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Update Password</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="old_password">Old Password</label>
        <input type="password" name="old_password" id="old_password" required>

        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" required>

        <button type="submit" class="btn">Change Password</button>
    </form>
</div>

</body>
</html>
