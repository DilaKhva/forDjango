<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
        }

        nav .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0px 15px;
        }

        nav a:hover {
            background: #4caf50;
            border-radius: 4px;
        }

        .container1 {
            width: 90%;
            max-width: 600px;
            margin: auto auto;
            background: #333;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        .profile-info strong {
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #43a047;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-secondary {
            background: #2196F3;
        }

        .btn-secondary:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>

<header>
    <h1>My Profile</h1>
</header>

<nav>
    <div class="container1">
        <a href="{% url 'products_list' %}">Home</a>
        <div style="display: flex; gap: 20px;">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="#">Cart</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="profile-info">
        <h2>Welcome, {{ user.username }}!</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Gender:</strong> {{ user.gender|default:"Not specified" }}</p>
    </div>

    <div>
        <a href="{% url 'update_profile' %}" class="btn btn-secondary">Edit Profile</a>
        <a href="{% url 'change_password' %}" class="btn btn-secondary">Change Password</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
</div>

</body>
</html>
