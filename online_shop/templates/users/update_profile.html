<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
        }

        nav .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        nav a:hover {
            background: #555;
            border-radius: 4px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .container1 {
            width: 90%;
            max-width: 600px;
            margin: auto auto;
            background: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #43a047;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #2196F3;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Update Profile</h1>
</header>

<nav>
    <div class="container1">
        <a href="{% url 'products_list' %}">Home</a>
        <div style="display: flex; gap: 20px;">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'cart' %}">Cart</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Edit Your Profile</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>

        <button type="submit">Update Profile</button>
    </form>

    <a href="{% url 'profile' %}" class="back-link">‚Üê Back to Profile</a>
</div>

</body>
</html>
