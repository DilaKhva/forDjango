{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="max-width:600px; margin:20px auto;">
    <h2>Leave a Comment for "{{ product.name }}"</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Rating -->
        <label for="rating">Rating (1-5)</label>
        <input type="number" name="rating" id="rating" min="1" max="5" value="5" required style="width:100%; padding:8px; margin-bottom:10px;">
        
        <!-- Text -->
        <label for="text">Comment</label>
        <textarea name="text" id="text" rows="5" style="width:100%; padding:8px; margin-bottom:10px;" required></textarea>
        
        <button type="submit" style="padding:10px 20px; background:#4CAF50; color:white; border:none; cursor:pointer;">
            Submit
        </button>
        <a href="{% url 'product_detail' product.id %}" style="padding:10px 20px; background:#f44336; color:white; text-decoration:none; margin-left:10px;">Cancel</a>
    </form>
</div>
{% endblock %}
