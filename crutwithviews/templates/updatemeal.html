<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Meal</title>
</head>
<body>
    <h1>Update Meal</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="title">Meal Name:</label><br>
        <input type="text" id="title" name="title" value="{{ meal.title }}" required><br><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01" value="{{ meal.price }}" required><br><br>

        <label for="desc">Description:</label><br>
        <textarea id="desc" name="desc" rows="4" cols="50">{{ meal.desc }}</textarea><br><br>

        <label for="calories">Calories:</label><br>
        <input type="number" id="calories" name="calories" value="{{ meal.calories }}"><br><br>

        <label for="is_spicy">Spicy:</label>
        <input type="checkbox" id="is_spicy" name="is_spicy" {% if meal.is_spicy %}checked{% endif %}><br><br>

        <button type="submit">Update Meal</button>
    </form>

    <br>
    <a href="{% url 'indexmeal' %}">Back to Meals</a>
</body>
</html>
